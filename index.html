<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexarise - Team</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      padding: 50px;
      border: 2px solid #ff00bb;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffff33;
      background: linear-gradient(145deg, rgba(0,0,0,0.8), rgba(20,20,20,0.9));
    }

    .team-name {
      font-size: 70px;
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 20px;
      background: linear-gradient(to right, #cf538b, #db184f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 26px;
      color: #cccccc;
      margin-bottom: 30px;
      font-style: italic;
    }

    .reference-link {
      font-size: 20px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      background: linear-gradient(135deg, #da8d8e, #db184f);
      padding: 12px 24px;
      border-radius: 30px;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
      display: inline-block;
      margin: 10px;
    }

    .reference-link:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #da8d8e, #db184f);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="team-name">Nexarise</div>
    <div class="tagline">Where Ideas Connect and Rise</div>
    <a href="team.html" class="reference-link">View Our Team Members</a>
    <a href="logo.html" class="reference-link">View Our Team Logo</a>
  </div>

</body>
</html>
